version: v1.0
name: Design Language
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - checkout
      - nvm use
      - yarn install
blocks:
  - name: Lint
    task:
      jobs:
      - name: Lint
        commands:
          - yarn lint
  - name: Build
    task:
      jobs:
      - name: Build module
        commands:
          - yarn build
